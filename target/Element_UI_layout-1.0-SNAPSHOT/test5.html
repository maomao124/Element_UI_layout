<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-row {
            margin-bottom: 20px;
        }

        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>
</head>
<body>

<div id="app">
    <el-row type="flex" class="row-bg">
        <el-col :span="6">
            <div class="grid-content bg-purple">1</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple-light">1</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple">1</div>
        </el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="center">
        <el-col :span="6">
            <div class="grid-content bg-purple">2</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple-light">2</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple">2</div>
        </el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="end">
        <el-col :span="6">
            <div class="grid-content bg-purple">3</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple-light">3</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple">3</div>
        </el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="space-between">
        <el-col :span="6">
            <div class="grid-content bg-purple">4</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple-light">4</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple">4</div>
        </el-col>
    </el-row>
    <el-row type="flex" class="row-bg" justify="space-around">
        <el-col :span="6">
            <div class="grid-content bg-purple">5</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple-light">5</div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content bg-purple">5</div>
        </el-col>
    </el-row>
</div>


<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {},
    })
</script>
</body>
</html>
